<div class="container d-flex justify-content-center mt-4">
  <div class="card shadow-lg" style="width: 100%; max-width: 600px; height: 80vh;">
    <div class="card-header bg-primary text-white">
      Chat
    </div>

    <div #scrollMe class="card-body overflow-auto" style="height: 65vh;">
      <div *ngFor="let msg of messages" class="mb-3 d-flex" [ngClass]="{'justify-content-end': msg.from === 'me', 'justify-content-start': msg.from !== 'me'}">
        <div class="d-flex align-items-end" [ngClass]="{'flex-row-reverse': msg.from === 'me'}">
          <!-- Profile Picture -->
          <img [src]="msg.profilePic" class="rounded-circle me-2 ms-2" width="35" height="35" alt="Profile" />

          <!-- Message Bubble -->
          <div>
            <span class="badge bg-secondary">{{ msg.text }}</span>
            <div class="text-muted" style="font-size: 0.75rem;">{{ msg.time }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <form (ngSubmit)="sendMessage()">
        <div class="input-group">
          <input type="text" [(ngModel)]="newMessage" name="message" class="form-control" placeholder="Type a message" required />
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
