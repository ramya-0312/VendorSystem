<div class="container d-flex justify-content-center mt-4">
  <div class="card shadow-lg" style="width: 100%; max-width: 600px; height: 80vh;">
    <div class="card-header bg-primary text-white">
      Chat
    </div>

    <div #scrollMe class="card-body overflow-auto" style="height: 65vh;">
      <div *ngFor="let msg of messages" class="mb-2">
        <div [ngClass]="{'text-end': msg.from === 'me', 'text-start': msg.from !== 'me'}">
          <span class="badge bg-secondary">{{ msg.text }}</span>
        </div>
      </div>
    </div>

    <div class="card-footer">
      <form (ngSubmit)="sendMessage()">
        <div class="input-group">
          <input type="text" [(ngModel)]="newMessage" name="message" class="form-control" placeholder="Type a message" required />
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
