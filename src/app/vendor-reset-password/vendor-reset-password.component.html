<!-- Vendor Reset Password Page -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
     style="background: linear-gradient(to bottom right, #1f1c2c, #928dab);">

  <div class="card p-4 shadow-lg"
       style="width: 100%; max-width: 420px; border-radius: 1rem; background-color: rgba(0, 0, 0, 0.85); color: #fff;">

    <!-- Header -->
    <div class="text-center mb-4">
      <!-- <img src="assets/reset-icon.png" alt="Reset Icon" style="width: 60px;"> -->
      <h4 class="mt-2 fw-bold">Reset Password</h4>
      <p class="small text-light">Enter a new password to regain access</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="resetPassword()" #form="ngForm">

      <!-- New Password -->
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password"
               class="form-control bg-dark text-white border-secondary"
               name="newPassword"
               [(ngModel)]="newPassword"
               required
               placeholder="Enter new password">
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password"
               class="form-control bg-dark text-white border-secondary"
               name="confirmPassword"
               [(ngModel)]="confirmPassword"
               required
               placeholder="Re-enter password">
      </div>

      <!-- Reset Button -->
      <div class="d-grid mt-4">
        <button type="submit"
                class="btn"
                style="background: linear-gradient(to right, #ff512f, #dd2476); color: white; font-weight: bold;">
          ðŸ”’ Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
