<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 reset-card w-100" style="max-width: 450px;">
    <h4 class="text-center mb-3">User - Reset Password</h4>

    <form (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" name="newPassword" [(ngModel)]="newPassword" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>

      <div class="d-grid mt-3">
        <button class="btn btn-success" type="submit">Reset Password</button>
      </div>
    </form>
  </div>
</div>
