<div class="container mt-4">
  <div *ngIf="vendors.length > 0; else noData">
    <div class="mb-4" *ngFor="let vendor of vendors">
      <div class="vendor-card d-flex p-3 shadow-sm rounded border flex-column flex-md-row">
        <!-- Profile Image -->
        <div class="profile-section mb-3 mb-md-0 me-md-3 text-center">
          <img [src]="vendor.portfolioBase64 || 'assets/default-profile.png'" alt="Profile" class="rounded-circle profile-img" />
        </div>

        <!-- Vendor Info -->
        <div class="info-section w-100">
          <h5 class="mb-1 text-primary">{{ vendor.businessName }}</h5>
          <p class="mb-1"><strong>Email:</strong> {{ vendor.email }}</p>
          <p class="mb-1"><strong>Location:</strong> {{ vendor.location }}</p>
          <p class="mb-1"><strong>Category:</strong> {{ vendor.category }}</p>
          <p class="mb-1"><strong>Experience:</strong> {{ vendor.yearsOfExperience }} years</p>
          <p class="mt-2 description-box">{{ vendor.servicediscription }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- No Data Template -->
  <ng-template #noData>
    <div class="text-center mt-5 text-muted">No vendors found.</div>
  </ng-template>
</div>
