<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%; background: linear-gradient(to bottom right, #1f1c2c, #928dab);">
  <div class="card p-4 w-100 shadow-lg text-white" style="max-width: 500px; border-radius: 1.5rem; background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); border: none;">

    <h4 class="text-center mb-4 fw-bold text-warning">📝 Update Your Profile</h4>

    <form (ngSubmit)="register()" #form="ngForm">

      <!-- Name -->
      <div class="mb-3">
        <label class="form-label text-light">👤 Name</label>
        <input type="text" class="form-control border-0 rounded-pill px-4 py-2 text-white" name="fullName"
               [(ngModel)]="user.fullName" required style="background-color: #3b5998;">
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label text-light">📞 Phone Number</label>
        <input type="tel" class="form-control border-0 rounded-pill px-4 py-2 text-white" name="phone"
               [(ngModel)]="user.phone" required pattern="[0-9]{10}" style="background-color: #3b5998;">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label text-light">📧 Email</label>
        <input type="email" class="form-control border-0 rounded-pill px-4 py-2 text-white" name="email"
               [(ngModel)]="user.email" required style="background-color: #3b5998;">
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label class="form-label text-light">📍 Location</label>
        <input type="text" class="form-control border-0 rounded-pill px-4 py-2 text-white" name="location"
               [(ngModel)]="user.location" required style="background-color: #3b5998;">
      </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label class="form-label text-light">🖼️ Profile Picture</label>
        <input type="file" class="form-control bg-dark text-white rounded-3" (change)="onFileSelected($event)" accept="image/*" required>
      </div>

      <!-- Submit Button -->
      <div class="d-grid mt-4">
        <button class="btn rounded-pill fw-bold py-2" type="submit" [disabled]="isUploading"
                style="background: linear-gradient(to right, #00c6ff, #0072ff); color: white;">
          {{ isUploading ? 'Uploading...' : '🚀 Update Profile' }}
        </button>
      </div>

    </form>
  </div>
</div>
