<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 vendor-card">
    <h3 class="text-center mb-4">Vendor Registration</h3>
    <form #registerForm="ngForm" (ngSubmit)="register()">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Company</label>
          <input type="text" class="form-control" name="company" [(ngModel)]="vendor.company" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Category</label>
          <input type="text" class="form-control" name="category" [(ngModel)]="vendor.category" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>Phone Number</label>
          <input type="tel" class="form-control" name="phone" [(ngModel)]="vendor.phone" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="vendor.email" required>
        </div>

        <div class="col-md-6 mb-3">
          <label>GST No</label>
          <input type="text" class="form-control" name="gstNo" [(ngModel)]="vendor.gstNo">
        </div>
        <div class="col-md-6 mb-3">
          <label>Website</label>
          <input type="url" class="form-control" name="website" [(ngModel)]="vendor.website">
        </div>

        <div class="col-md-12 mb-3">
          <label>Photo Work</label>
          <input type="text" class="form-control" name="photoWork" [(ngModel)]="vendor.photoWork">
        </div>

        <div class="col-md-12 mb-3">
          <label>Address</label>
          <textarea class="form-control" rows="2" name="address" [(ngModel)]="vendor.address" required></textarea>
        </div>

        <div class="col-md-6 mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="vendor.password" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Confirm Password</label>
          <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        </div>

        <div *ngIf="passwordMismatch" class="text-danger text-center mb-2">
          Passwords do not match!
        </div>
      </div>

      <div class="d-grid mt-2">
        <button class="btn btn-dark" type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>

      <div class="text-center mt-3">
        <a routerLink="/vendor-login" class="text-info">Already registered? Login</a>
      </div>
    </form>
  </div>
</div>
