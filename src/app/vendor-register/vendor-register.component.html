<div class="d-flex justify-content-center align-items-center vh-100 ">
  <div class="card shadow-lg w-100" style="max-width: 800px;">
    <div class="card-body">
      <form #registerForm="ngForm" (ngSubmit)="registerVendor()">

        <!-- Step 1 -->
        <div *ngIf="step === 1">
          <h4 class="mb-4 text-center">Vendor Registration - Step 1</h4>

          <div class="mb-3">
            <label>Business Name</label>
<input type="text" class="form-control" name="businessName" required [(ngModel)]="vendor.businessName" #bName="ngModel">
            <div *ngIf="bName.invalid && bName.touched" class="text-danger">Required</div>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required email [(ngModel)]="vendor.email" #email="ngModel">
            <div *ngIf="email.invalid && email.touched" class="text-danger">Valid email required</div>
          </div>

          <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" required pattern="^[0-9]{10}$" [(ngModel)]="vendor.phone" #phone="ngModel">
            <div *ngIf="phone.invalid && phone.touched" class="text-danger">Enter 10-digit number</div>
          </div>

          <div class="mb-3">
            <label>Password</label>
<input type="password" class="form-control" name="password" required [(ngModel)]="vendor.password" #pass="ngModel">
            <div *ngIf="pass.invalid && pass.touched" class="text-danger">Min 6 characters</div>
          </div>

          <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" name="location" required [(ngModel)]="vendor.location" #loc="ngModel">
            <div *ngIf="loc.invalid && loc.touched" class="text-danger">Required</div>
          </div>

          <div class="mb-3">
            <label>Category</label>
            <select class="form-select" name="category" required [(ngModel)]="vendor.category" #cat="ngModel">
              <option value="" disabled selected>Select category</option>
              <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
            </select>
            <div *ngIf="cat.invalid && cat.touched" class="text-danger">Required</div>
          </div>

          <div class="mb-3">
            <label>Years of Experience</label>
<input type="number" class="form-control" name="yearsOfExperience" required [(ngModel)]="vendor.yearsOfExperience" #exp="ngModel">
            <div *ngIf="exp.invalid && exp.touched" class="text-danger">Required</div>
          </div>

          <div class="d-grid">
            <button class="btn btn-dark" type="button" (click)="nextStep(registerForm)">Next</button>
          </div>
        </div>

        <!-- Step 2 -->
        <div *ngIf="step === 2">
          <h4 class="mb-4 text-center">Vendor Registration - Step 2</h4>

          <div class="mb-3">
            <label>Service Description</label>
<textarea class="form-control" name="serviceDescription" required [(ngModel)]="vendor.serviceDescription" #desc="ngModel"></textarea>
            <div *ngIf="desc.invalid && desc.touched" class="text-danger">Required</div>
          </div>
<!-- <input type="file" (change)="onFileSelected($event)" accept="image/*"> -->
         <!-- Portfolio (Multiple Upload) -->
<div class="mb-3">
  <label>Portfolio</label>
  <input type="file" class="form-control" multiple (change)="onFileSelected($event, 'portfolio')" accept="image/*">
  <div class="mt-2 d-flex flex-wrap gap-2">
    <img *ngFor="let img of vendor.portfolio" [src]="img" alt="Portfolio Preview" class="img-thumbnail" style="max-height: 120px;">
  </div>
</div>

<!-- Photo Works (Multiple Upload) -->
<!-- Portfolio (Multiple Images) -->
<div class="mb-3">
  <label>Portfolio</label>
  <input type="file" class="form-control" multiple (change)="onFileSelected($event, 'portfolio')" accept="image/*">
  <div class="mt-2 d-flex flex-wrap gap-2">
    <img *ngFor="let img of vendor.portfolio" [src]="img" class="img-thumbnail" style="max-height: 120px;">
  </div>
</div>

<!-- Photo Works (Multiple Images) -->
<div class="mb-3">
  <label>Photo Works</label>
  <input type="file" class="form-control" multiple (change)="onFileSelected($event, 'photoWorks')" accept="image/*">
  <div class="mt-2 d-flex flex-wrap gap-2">
    <img *ngFor="let img of vendor.photoWorks" [src]="img" class="img-thumbnail" style="max-height: 120px;">
  </div>
</div>

<!-- Certifications (Multiple Images) -->
<div class="mb-3">
  <label>Certifications</label>
  <input type="file" class="form-control" multiple (change)="onFileSelected($event, 'certifications')" accept="image/*">
  <div class="mt-2 d-flex flex-wrap gap-2">
    <img *ngFor="let img of vendor.certifications" [src]="img" class="img-thumbnail" style="max-height: 120px;">
  </div>
</div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary" type="button" (click)="prevStep()">Back</button>
            <button class="btn btn-dark" type="submit" [disabled]="registerForm.invalid">Register</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
