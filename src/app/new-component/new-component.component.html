<div style="padding: 20px;">
  <h2>Online Code Tester</h2>

  <textarea [(ngModel)]="code" rows="10" cols="80" placeholder="Enter your Python code"></textarea>
  <br /><br />

  <label>Expected Output:</label><br />
  <input [(ngModel)]="expectedOutput" size="80" placeholder="e.g. Hello World" />
  <br /><br />

  <button (click)="runCode()">Run Test</button>

  <div *ngIf="result">
    <p><strong>Result:</strong> {{ result }}</p>
    <p><strong>Actual Output:</strong> {{ actualOutput }}</p>
    <p *ngIf="error"><strong>Error:</strong> {{ error }}</p>
  </div>
</div>
