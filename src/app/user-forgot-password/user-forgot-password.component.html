<div class="container d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg rounded-4" style="width: 100%; max-width: 450px; background-color: #ffffff;">
    <h4 class="text-center mb-4 text-primary fw-bold">üîê Forgot Password</h4>

    <!-- Email Verification -->
    <form *ngIf="!isVerified" class="animate__animated animate__fadeIn">
      <div class="mb-3">
        <label class="form-label fw-semibold">Enter your registered email</label>
        <input type="email" class="form-control form-control-lg rounded-pill" [(ngModel)]="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary btn-lg rounded-pill" (click)="verifyEmail()">
          ‚úÖ Verify Email
        </button>
      </div>

      <div *ngIf="emailInvalid" class="alert alert-danger text-center p-2 rounded-pill">
        ‚ùå Email not found. Please try again.
      </div>
    </form>

    <!-- New Password Fields -->
    <form *ngIf="isVerified" class="animate__animated animate__fadeIn">
      <div class="mb-3">
        <label class="form-label fw-semibold">New Password</label>
        <input type="password" class="form-control form-control-lg rounded-pill" [(ngModel)]="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Confirm Password</label>
        <input type="password" class="form-control form-control-lg rounded-pill" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-success btn-lg rounded-pill" (click)="resetPassword()">
          üîÅ Reset Password
        </button>
      </div>

      <div *ngIf="passwordMismatch" class="alert alert-danger text-center p-2 rounded-pill">
        ‚ö†Ô∏è Passwords do not match.
      </div>

      <div *ngIf="passwordResetSuccess" class="alert alert-success text-center p-2 rounded-pill">
        ‚úÖ Password reset successfully!
      </div>
    </form>
  </div>
</div>
