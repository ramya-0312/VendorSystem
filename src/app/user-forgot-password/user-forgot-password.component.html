<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 user-card">
    <h4 class="text-center mb-3">User - Forgot Password</h4>

    <form *ngIf="!isVerified">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-secondary" (click)="generateCode()">Generate Code</button>
      </div>

      <div *ngIf="codeGenerated">
        <label>Enter Code</label>
        <input type="text" class="form-control mb-3" [(ngModel)]="enteredCode" name="enteredCode" required>
        <div class="d-grid">
          <button class="btn btn-success" (click)="verifyCode()">Verify</button>
        </div>
      </div>
    </form>

    <div *ngIf="isVerified" class="text-center mt-4 text-success">
      Code verified! You can now reset your password.
    </div>
  </div>
</div>
