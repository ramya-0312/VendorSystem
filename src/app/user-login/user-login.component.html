<div class="container-fluid d-flex justify-content-center align-items-center vh-100 skyblue-bg">
  <div class="card p-4 white-card shadow-lg">
    <h3 class="text-center mb-4 text-primary">🔐 User Login</h3>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="vendorEmail" class="form-label text-primary">📧 Email</label>
        <input type="email" class="form-control" id="vendorEmail" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="vendorPassword" class="form-label text-primary">🔒 Password</label>
        <input type="password" class="form-control" id="vendorPassword" [(ngModel)]="password" name="password" required>
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary fw-bold">📸 Login</button>
      </div>

      <div *ngIf="responseMessage" class="alert alert-info mt-3">
        {{ responseMessage }}
      </div>

      <div *ngIf="loginFailed" class="text-danger mb-2 text-center">
        ❌ Incorrect password. <a routerLink="/user-forgot-password" class="text-primary">Forgot password?</a>
      </div>

      <div class="text-center mt-2">
        <span class="text-muted">✨ New user?</span>
        <a routerLink="/user-register" class="text-primary fw-semibold">📝 Register</a>
      </div>
    </form>
  </div>
</div>
