<!-- Vendor Login Page -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
     style="background: linear-gradient(to bottom right, #1f1c2c, #928dab);">

  <div class="card p-4 shadow-lg vendor-card"
       style="width: 100%; max-width: 400px; border-radius: 1rem; background-color: rgba(0, 0, 0, 0.85); color: #fff;">

    <div class="text-center mb-4">
      <!-- <img src="assets/vendor-icon.png" alt="Vendor Icon" style="width: 70px;"> -->
      <h3 class="mt-2 fw-bold">Vendor Login</h3>
      <p class="small text-light">Access your dashboard & manage your profile</p>
    </div>

    <form (ngSubmit)="login()">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="vendorEmail" class="form-label">Email</label>
        <input type="email"
               class="form-control bg-dark text-white border-secondary"
               id="vendorEmail"
               [(ngModel)]="email"
               name="email"
               required
               placeholder="Enter your email">
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="vendorPassword" class="form-label">Password</label>
        <input type="password"
               class="form-control bg-dark text-white border-secondary"
               id="vendorPassword"
               [(ngModel)]="password"
               name="password"
               required
               placeholder="Enter your password">
      </div>

      <!-- Login Button -->
      <div class="d-grid mb-3">
        <button type="submit"
                class="btn"
                style="background: linear-gradient(to right, #ff512f, #dd2476); color: white; font-weight: bold;">
          Login
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="loginFailed" class="text-danger text-center mb-3">
        Incorrect password. <a href="/vendor-reset-password" class="text-warning text-decoration-none">Forgot password?</a>
      </div>

      <!-- Register Redirect -->
      <div class="text-center">
        <small class="text-light">New to EventPro?</small>
        <a routerLink="/vendor-register" class="text-info text-decoration-none ms-1">Register</a>
      </div>
    </form>
  </div>
</div>
