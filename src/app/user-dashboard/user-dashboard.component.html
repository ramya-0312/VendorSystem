<nav class="navbar navbar-dark bg-dark px-4">
  <div class="container-fluid justify-content-between">

    <!-- Left Nav Items -->
    <div class="d-flex gap-4">
      <span class="nav-text" (click)="activeTab = 'chat'">Chat</span>
      <span class="nav-text" (click)="activeTab = 'vendors'">Vendors</span>
      <span class="nav-text" (click)="activeTab = 'profile'">Update Profile</span>
    </div>

    <!-- Logout -->
    <button class="btn btn-danger">Logout</button>
  </div>
</nav>

<!-- Fullscreen Chat Pop-up -->
<div *ngIf="activeTab === 'chat'" class="chat-popup">
  <div class="chat-content">
    <button class="btn btn-light btn-sm float-end" (click)="activeTab = ''">Close</button>
    <app-message></app-message>
  </div>
</div>

<!-- Other Component Views -->
<div class="container mt-4" *ngIf="activeTab !== 'chat'">
  <app-vendor-list *ngIf="activeTab === 'vendors'"></app-vendor-list>
  <app-update-profile *ngIf="activeTab === 'profile'"></app-update-profile>
</div>
