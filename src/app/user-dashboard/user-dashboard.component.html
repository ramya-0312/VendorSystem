<div class="user-dashboard">
  <div class="header d-flex justify-content-between align-items-center p-3 shadow-sm">
    <h3 class="text-white">User Dashboard</h3>
    <button class="btn btn-outline-light" (click)="logout()">Logout</button>
  </div>

  <div class="container mt-4">
    <div class="row g-4">
      <div class="col-md-4" (click)="goTo('message')">
        <div class="card card-hover p-4 text-center">
          <h5 class="mb-0">Message</h5>
        </div>
      </div>
      <br>
      <br>
      <div class="col-md-4" (click)="goTo('vendors')">
        <div class="card card-hover p-4 text-center">
          <h5 class="mb-0">List of Vendors</h5>
        </div>
      </div>
      <br>
      <br>
      <div class="col-md-4" (click)="goTo('update-profile')">
        <div class="card card-hover p-4 text-center">
          <h5 class="mb-0">Update Profile</h5>
        </div>
      </div>
    </div>
  </div>
</div>
