<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 vendor-card">
    <h4 class="text-center mb-3">Forgot Password</h4>

    <!-- Email Verification -->
    <form *ngIf="!isVerified">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-primary" (click)="verifyEmail()">Verify Email</button>
      </div>

      <div *ngIf="emailInvalid" class="text-danger text-center">
        Email not found. Please try again.
      </div>
    </form>

    <!-- New Password Fields -->
    <form *ngIf="isVerified">
      <div class="mb-3">
        <label>New Password</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="d-grid mb-3">
        <button class="btn btn-success" (click)="resetPassword()">Reset Password</button>
      </div>

      <div *ngIf="passwordMismatch" class="text-danger text-center">
        Passwords do not match.
      </div>
      <div *ngIf="passwordResetSuccess" class="text-success text-center">
        Password reset successfully!
      </div>
    </form>
  </div>
</div>
