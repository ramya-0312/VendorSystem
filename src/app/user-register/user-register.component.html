<div class="container py-5 px-3 d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4 rounded-4 w-100" style="max-width: 480px; background: #ffffff;">
    
    <!-- User Emoji -->
    <div class="text-center mb-3">
      <div class="bg-primary text-white rounded-circle d-inline-flex justify-content-center align-items-center" 
           style="width: 60px; height: 60px; font-size: 2rem;">
        ðŸ‘¤
      </div>
    </div>

    <h4 class="text-center text-primary mb-4 fw-bold">User Registration</h4>

    <form (ngSubmit)="register()" #form="ngForm">
      <!-- Full Name -->
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control rounded-3" name="fullName" [(ngModel)]="user.fullName" required>
      </div>

      <!-- DOB -->
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" class="form-control rounded-3" name="dob" [(ngModel)]="user.dob" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control rounded-3" name="phone" [(ngModel)]="user.phone" pattern="[0-9]{10}" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control rounded-3" name="email" [(ngModel)]="user.email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control rounded-3" name="password" [(ngModel)]="user.password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control rounded-3" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
      </div>

      <!-- Location -->
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control rounded-3" name="location" [(ngModel)]="user.location" required>
      </div>

      <!-- Profile Picture -->
      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" class="form-control rounded-3" (change)="onFileSelected($event)" accept="image/*" required>
      </div>

      <!-- Submit -->
      <div class="d-grid mt-3">
        <button class="btn btn-primary rounded-3" type="submit" [disabled]="isUploading">
          {{ isUploading ? 'Uploading...' : 'Register' }}
        </button>
      </div>
    </form>
  </div>
</div>
