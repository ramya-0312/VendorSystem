<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
  <div class="container-fluid justify-content-between">
    <div class="d-flex gap-4 align-items-center">

      <span class="nav-text" (click)="activeTab = 'chat'">Chat</span>
       <!-- <span class="nav-text" (click)="activeTab = 'chat'">nkjj</span> -->
<div class="dropdown" [class.show]="isNotifOpen">
  <button
    class="btn position-relative bg-dark border-0"
    type="button"
    (click)="isNotifOpen = !isNotifOpen">
    <i class="bi bi-bell-fill text-light fs-5"></i>
    <span *ngIf="unreadCount > 0"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          style="font-size: 0.6rem;">
      {{ unreadCount }}
    </span>
  </button>

  <ul class="dropdown-menu p-2"
      style="width: 300px;"
      [class.show]="isNotifOpen">
    <li *ngFor="let note of notifications" class="mb-2">
      <div class="d-flex flex-column">
        <strong class="text-dark">{{ note.username }}</strong>
        <small class="text-muted">{{ note.message }}</small>
        <div class="mt-2 d-flex gap-2 justify-content-end">
          <button class="btn btn-sm btn-outline-secondary" (click)="markAsLeft(note.id)">Leave</button>
          <button class="btn btn-sm btn-success" (click)="openChatFromNotification(note.username)">Chat</button>
        </div>
      </div>
    </li>
    <li *ngIf="notifications.length === 0" class="text-center text-muted">No notifications</li>
  </ul>
</div>


      <span class="nav-text" (click)="activeTab = 'vendors'">Vendors</span>
      <span class="nav-text" (click)="activeTab = 'profile'">Update Work Photos</span>
      <span class="nav-text" (click)="activeTab = 'bidding'">Bidding</span>
    </div>

    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</button>
  </div>
</nav>

<!-- Fullscreen Chat Pop-up -->
<div *ngIf="activeTab === 'chat'" class="chat-popup">
  <div class="chat-content">
    <button class="btn btn-light btn-sm float-end" (click)="activeTab = ''">Close</button>
    <app-message></app-message>
  </div>
</div>

<!-- Other Component Views -->
<div class="container mt-4" *ngIf="activeTab !== 'chat'">
  <app-vendor-list *ngIf="activeTab === 'vendors'"></app-vendor-list>
  <app-image *ngIf="activeTab === 'profile'"></app-image>
  <app-bidding *ngIf="activeTab === 'bidding'"></app-bidding>
</div>


<!-- Logout Confirmation Modal -->
<!-- Custom Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content logout-modal">
      <div class="modal-header border-0 justify-content-center">
        <h5 class="modal-title text-center w-100" id="logoutModalLabel">
          <i class="bi bi-box-arrow-right text-danger fs-3 me-2"></i> Confirm Logout
        </h5>
      </div>
      <div class="modal-body text-center">
        <p class="mb-0">Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer border-0 d-flex justify-content-center gap-3">
        <button type="button" class="btn cancel-btn px-4" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn confirm-btn px-4" (click)="confirmLogout()">Logout</button>
      </div>
    </div>
  </div>
</div>
